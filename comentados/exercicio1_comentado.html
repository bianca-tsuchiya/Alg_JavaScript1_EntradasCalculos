<!-- É assim que adiciona comentário no VSCode -->

<!-- HTML = Hypertext Markup Language-->

<!-- <!DOCTYPE html> informa ao navegador que esse é um documento de html5 (versão mais recente) -->
<!DOCTYPE html>

<!-- Todo conteúdo entre as tags <html></html> é interpretado como um código HTML-->
<!-- lang = linguagem / idioma ("en": inglês | "pt-br: português")-->
<html lang="en">

<!-- head se refere ao cabeçalho da página, ou seja, as informações sobre página que não são exibidas diretamente na página da web (informações sobre a própria página)  -->
<head>


    <!-- UTF-8: define o padrão de configuração para a linguagem -->
    <meta charset="UTF-8">

    <!-- possibilidade do site trabalhar de forma responsiva -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title: se refere ao título da página, aquele título situado nas abas das guias abertas no navegador -->
    <title>Exercício 1</title>
</head>

<!-- aqui começa o corpo do nosso código, isto é,  conteúdo que será exibido no site -->
<body>
    <!-- button: botão | onclick: chama a função definida no script (javascript) -->
    <button onclick="pare()">PARE</button>
    <button onclick="pense()">PENSE</button>
    <button onclick="siga()">SIGA</button>
</body>

<!-- script (javascript) -->
<script>

    //Para comentar no javascript utiliza-se //

    //function = função (blocos de construção fundamentais em JavaScript, desempenham a função determinada)
    function pare(){

        //alert - exibe uma caixa de diálogo simples
        alert("Pare e aguarde!")
    }

    function pense(){
        alert("Pense para tomar a melhor decisão!")
    }

    function siga(){
        alert("Siga em frente!")
    }
</script>

</html>
