<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <!-- Nesse exercício, estou pedindo ao usuário através da caixa de entrada (input), que digite a quantidade de horas dormidas. O valor digitado na caixa de entrada está identificado através do 'id' (input_hrssono), assim quando eu quiser resgatar o valor digitado (para realizar os cálculos), posso dizer ao meu código para buscar o valor no input que está identificado como input_hrsSono (input_hrsSono.value) -->
    
    Quantas horas de sono você dormiu?
    <!-- <br> pula linha (break | quebra de linha) -->
    <br>

    <!-- input = entrada | caixa para entrada de dados (seu tipo (type) pode ser text, number, checkbox etc.) -->
    <!-- id = identificador exclusivo, serve para identificar o elemento, assim fica mais fácil quando quisermos buscar esse elemento no nosso código -->
    <input id="input_hrsSono">

    <!-- button: botão | onclick: chama a função definida no script (javascript) -->
    <button onclick="calcular_sono()">CALCULAR SONO</button>
    <br>
    <br>

    <!-- div(container, bloco): é um elemento usado ​​para definir partes de um documento, ajuda a organizar o código e a identificar partes do código -->

    <!-- Definimos uma id para nosso container (div), pois queremos que o resultado do nosso cálculo seja apresentado ness parte do código, ou seja, logo abaixo do botão -->
    <div id='resultado_calculo_sono'>
    </div>

</body>
</html>

<script>
    function calcular_sono(){

        //innerHTML: busca o elemento identificado (resultado_calculo_sono) no nosso código html
        //Estamos dizendo aqui, que queremos que esse texto seja exibido no 'resultado_calculo_sono', que é o identificador do nosso container no html (div)
        resultado_calculo_sono.innerHTML=
        "Você dormiu: <br>" +
        //Number: converte para número
        Number(input_hrsSono.value) * 0.05 + " horas na fase 1 <br>" +
        Number(input_hrsSono.value) * 0.45 + " horas na fase 2 <br>" +
        Number(input_hrsSono.value) * 0.30 + " horas na fase 3 <br>" +
        Number(input_hrsSono.value) * 0.20 + " horas na fase REM"
    }

</script>
