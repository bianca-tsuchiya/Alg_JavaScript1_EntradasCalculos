<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <p>Número atual: </p>
    <div id="div_contador">0</div>
    <br>
    <br>
    <button onclick="contar()">Contar</button>
</body>
</html>

<script>
    // variável GLOBAL - criada no momento que o usuário abre a página
    var num = 0
    function contar()
    {
        //variável LOCAL
        // var num = 0
        num = num + 1
        div_contador.innerHTML = num
    }

</script>
