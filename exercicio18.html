<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Algoritmos</title>
</head>
<body>
    <h1>ATIVIDADE: Javascript com entradas e cálculos</h1>
    <h2>Exercício 18</h2>
    <h6>Data: 25/08/2022</h6>
    <br> 
    Valor guardado no cofrinho: R$ <span id="span_cofre">0</span>
    <br><br>
    Quantidade de depósitos feitos: <span id="span_qtd_depositos">0</span>
    <br>
    <br>
    Quantidade de retiradas feitas: <span id="span_qtd_retiradas">0</span>
    <br>
    <br>
    Digite o valor que deseja depositar: <input id="input_valor_deposito" type="text">
    <br>
    <br>
    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar_toda_grana()">Tirar toda a grana</button>
</body>
</html>

<script>
    var valor_deposito = 0
    var qtd_deposito = 0
    var qtd_retirada = 0

    function depositar(){
        valor_deposito += Number(input_valor_deposito.value)
        qtd_deposito += 1

        span_cofre.innerHTML = valor_deposito
        span_qtd_depositos.innerHTML = qtd_deposito
    }

    function retirar_toda_grana(){
        valor_deposito = 0
        qtd_retirada += 1

        span_cofre.innerHTML = valor_deposito
        span_qtd_retiradas.innerHTML = qtd_retirada
    }

    
</script>
