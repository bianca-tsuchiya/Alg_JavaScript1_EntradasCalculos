<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Algoritmos</title>
</head>
<body>
    <h1>ATIVIDADE: Javascript com entradas e cálculos</h1>
    <h2>Exercício 5</h2>
    <h6>Data: 18/08/2022</h6>
    <br>
    <p>Digite o número referente a tabuada que deseja calcular: </p>
    <input id= 'input_num' type="number">
    <br>
    <br>
    <button onclick="calcular_tabuada()">Ver Tabuada</button>
    <br>
    <br>
    <div id='resultado_tabuada'>
    </div>
</body>
</html>

<script>
    function calcular_tabuada() {
        resultado_tabuada.innerHTML =
        `
                ${input_num.value} x 1 = ${(input_num.value * 1).toFixed(1)}
            <br>${input_num.value} x 2 = ${(input_num.value * 2).toFixed(1)}
            <br>${input_num.value} x 3 = ${(input_num.value * 3).toFixed(1)}
            <br>${input_num.value} x 4 = ${(input_num.value * 4).toFixed(1)}
            <br>${input_num.value} x 5 = ${(input_num.value * 5).toFixed(1)}
            <br>${input_num.value} x 6 = ${(input_num.value * 6).toFixed(1)}
            <br>${input_num.value} x 7 = ${(input_num.value * 7).toFixed(1)}
            <br>${input_num.value} x 8 = ${(input_num.value * 8).toFixed(1)}
            <br>${input_num.value} x 9 = ${(input_num.value * 9).toFixed(1)}
        `
    }
</script>
