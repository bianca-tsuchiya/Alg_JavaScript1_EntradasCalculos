<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Algoritmos</title>
</head>
<body>
    <h1>ATIVIDADE: Javascript com entradas e cálculos</h1>
    <h2>Exercício 8</h2>
    <h6>Data: 22/08/2022</h6>
    <br>
    <p>Digite seu peso em kg:</p>
    <input id="input_peso" type="number">
    <p>Digite sua altura em metros:</p>
    <input id="input_altura" type="number">
    <br>
    <br>
    <button onclick="calcular_IMC()">Calcula IMC</button>
    <br>
    <br>
    <div id="resultado_IMC"></div>
</body>
</html>

<script>
    function calcular_IMC(){
        
        var imc = Number(input_peso.value) / (Number(input_altura.value) ** 2) 
        resultado_IMC.innerHTML =
            `
            IMC: ${imc.toFixed(2)}
            `
    }
</script>
