<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Algoritmos</title>
</head>
<body>
    <h1>ATIVIDADE: Javascript com entradas e cálculos</h1>
    <h2>Exercício 14</h2>
    <h6>Data: 25/08/2022</h6>
    <br>
    <p>Digite o 1º número da progressão:</p>
    <input type="number" id="input_primeiro_termo">
    <p>Digite a razão:</p>
    <input type="number" id="input_razao">
    <p>Digite o número (termo) da progressão que deseja ver:</p>
    <input type="number" id="input_qtd_termos">
    <br>
    <br>
    <button onclick="calcular_pg()">Calcular PG</button>
    <br><br>
    <div id="div_resultado_pg"></div>
</body>
</html>

<script>
    function calcular_pg()
    {
        var primeiro_termo = Number(input_primeiro_termo.value)
        var razao = Number(input_razao.value)
        var qtd_termos = Number(input_qtd_termos.value)

        var resultado_pg = primeiro_termo * (razao**(qtd_termos - 1))

        div_resultado_pg.innerHTML =
        `
        O ${qtd_termos}º termo nessa PG será ${resultado_pg}";
        `
    }
</script>
